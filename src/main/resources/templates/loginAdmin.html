<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<a class="nav-home-a" th:href="@{/}">Topへ戻る</a>
	<h1>管理者ログイン画面</h1>
	<form action="" method="post" th:object="${admin}">

		<p>
			管理者Id <input type="text" th:field="*{adminId}">
		</p>

		<p>
			管理者Pass <input type="password" th:field="*{loginPass}">
		</p>
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="e : ${#fields.globalErrors()}" th:text="${e}"></p>
		</div>
		<input type="submit">
	</form>
</body>
</html>
